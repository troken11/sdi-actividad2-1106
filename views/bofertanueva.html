{% extends "home.html" %}

{% block titulo %} Agregar nueva oferta {% endblock %}

{% block contenido_principal %}
  <h2>Agregar nueva oferta</h2>
  <form class="form-horizontal" method="post" action="/oferta" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="titulo">Titulo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="titulo" name="titulo"
            placeholder="Titulo de oferta" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="detalles">Detalles:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="detalles" name="detalles"
        	placeholder="Detalles de la oferta" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="precio" name="precio" min="0.00" step="0.01" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <p><strong>¿Marcar oferta como destacada?</strong></p>
        <input type="checkbox" name="destacada" value="destacada"> Sí (te costará 20€)
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Poner a la venta</button>
      </div>
    </div>
  </form>
{% endblock %}
