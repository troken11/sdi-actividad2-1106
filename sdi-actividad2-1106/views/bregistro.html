{% extends "base.html" %} 

{% block titulo %} Registrar usuario {% endblock %} 

{% block contenido_principal %}
  <h2>Registrar usuario</h2>
  <form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email"
            placeholder="email@email.com" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password" name="password"
        	placeholder="Contraseña" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="repassword">Repite password:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" id="repassword" name="repassword"
               placeholder="Repite contraseña"  />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="name" name="name"
               placeholder="Nombre" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Apellido:</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="lastname" name="lastname"
               placeholder="Apellido" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
{% endblock %}
