<html lang="en">
<head>
  <title>MyWallapop</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/cookie.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/logo.png" alt="logo"/> 
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav" id="barra-menu">
        <li><a onclick=widgetTienda()>Tienda</a></li>
        <li><a onclick=widgetConversaciones()>Conversaciones</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="barra-menu-derecha">
		<!-- Opciones de menú aqui -->
      </ul>
    </div>
  </div>
</nav>


<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->

  <script>
    var token;
    var URLbase = "https://localhost:8081/api";
    var idOferta;
    var titulo;
    var autorOferta;

    $( "#contenedor-principal" ).load( "widget-login.html");

    if ( Cookies.get('token') != null ){
      token = Cookies.get('token');
      var url = new URL(window.location.href);
      var w = url.searchParams.get("w");
      if ( w == "login"){
        $( "#contenedor-principal" ).load("widget-login.html");
      }
      else if ( w == "ofertas"){
        $( "#contenedor-principal" ).load("widget-canciones.html");
      }
      else if ( w == "tienda"){
        $( "#contenedor-principal" ).load("widget-tienda.html");
      }
      else if ( w == "conversaciones"){
        $( "#contenedor-principal" ).load("widget-conversaciones.html");
      }
      else if ( w == "conversacion"){
        $( "#contenedor-principal" ).load("widget-conversacion.html");
      }
    }

    function widgetTienda(){
      $( "#contenedor-principal" ).load( "widget-tienda.html");
    }

    function widgetConversaciones(){
      $( "#contenedor-principal" ).load( "widget-conversaciones.html");
    }
  </script>
</div>

</body>
</html>
